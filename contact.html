		}
		
		ul {
			padding: 1%;

		}
		
		ul a {
			list-style-type: none;

		}

		ul a li {
			display: inline;
			color: white;
			font-weight: bold;
			font-size: 20px;
			text-transform: uppercase;
			padding-right: 1%;
		}

		.button {
			color: white;
			padding: 5px;
			font-size: 15px;
			background-color: #653D3C;
			border-radius: 5px;
		}
	</style>

<body>

	<table>

			<td>First Name</td>
			<td><input type="text" name="firstname" placeholder="First name"></td>
		</tr>
		<tr>
			<td>Last Name</td>
			<td><input type="text" name="lastname" placeholder="Last name"></td>

		<tr>
